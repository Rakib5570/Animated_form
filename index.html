<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=Edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    
      <title>Morden login page</title>
      
      <!-- HTML -->
      
    
      <!-- Custom Styles -->
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    
    <body>
      
      <div class="container" id="container">
        
        <div class="form-container sign-up">
          <form>
            <h1>Create Account</h1>
            <div class="soical-icons">
              <a href="" class="icon">
                <i class="fa-brands fa-google-plus-g"></i>
              </a>
              
              <a href="" class="icon">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
              
              <a href="" class="icon">
                <i class="fa-brands fa-github"></i>
              </a>
              
              <a href="" class="icon">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
              
            </div>
            <span>or use your email for registeration </span>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Passwoed">
            
            <button>Sing Up</button>
          </form>
          
        </div>
        <div class="form-container sign-in">
          <form>
            <h1>Sign In</h1>
            <div class="soical-icons">
              <a href="" class="icon">
                <i class="fa-brands fa-google-plus-g"></i>
              </a>
        
              <a href="" class="icon">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
        
              <a href="" class="icon">
                <i class="fa-brands fa-github"></i>
              </a>
        
              <a href="" class="icon">
                <i class="fa-brands fa-linkedin-in"></i>
              </a>
        
            </div>
            <span>use your email or password  </span>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Email">
            <input type="password" placeholder="Passwoed">
            <a href="#">forget your password</a>
        
            <button>Sing In</button>
          </form>
        
        </div>
        
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Welcome Back</h1>
              <p>Inter Your Parsonal details to use all of site features</p>
              <button class="hidden" id="login"  >Sign in</button>
              
            </div>
            
             <div class="toggle-panel toggle-right">
               <h1>Hello, Friend</h1>
               <p>Register with your parsonal details to use all of site features</p>
               <button class="hidden" id="register">Sign Up</button>
            
             </div>
            
          </div>
          
        </div>
        
      </div>
      
      
      
      
      
      
      
      <script src="main.js"></script>
    </body>
</html>
